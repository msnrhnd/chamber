<script type="x-shader/x-vertex" id="vs">
  void main(void) {
    vec3 pos = position;
    pos += normal * 0.001;
    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
  }
</script>
<script type="x-shader/x-fragment" id="fs">
  uniform vec4 edgeColor;
  void main(void) {
    gl_FragColor = edgeColor;
  }
</script>
